<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: white;
            padding: 20px; /* Added padding for small screens */
            box-sizing: border-box; /* Include padding in width/height */
        }

        h1 {
            color: hsla(81, 100%, 49%, 0.9);
            text-align: center;
            margin-top: 20px;
        }

        form {
            text-align: center;
            width: 100%; /* Take full width on small screens */
            max-width: 400px; /* Limit width on larger screens */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"] {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #444;
            color: white;
            width: 100%; /* Make inputs full width on small screens */
            box-sizing: border-box; /* Include padding and border in width */
        }

        input[type="checkbox"] {
            margin: 10px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: hsla(81, 100%, 49%, 0.858);
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            width: auto; /* Reset width for the button */
        }

        button[type="submit"]:hover {
            background-color: hsla(81, 100%, 49%, 0.6);
        }

        .flash {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .flash.success {
            background-color: rgba(0, 200, 0, 0.2);
            color: lightgreen;
        }

        .flash.error {
            background-color: rgba(200, 0, 0, 0.2);
            color: #f08080;
        }

        /* Media query for larger screens */
        @media (min-width: 768px) {
            body {
                padding: 0; /* Remove padding on larger screens */
            }

            form {
                max-width: 400px; /* Limit form width on larger screens */
            }

            input[type="text"],
            input[type="email"],
            input[type="password"],
            input[type="number"] {
                width: 100%; /* Make inputs take full width on larger screens */
            }
        }
    </style>
</head>
<body>
    <h1>Edit User</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="" method="post">
        <input type="email" name="email" placeholder="Email" value="{{ user_info.email }}">
        <input type="text" name="name" placeholder="Name" value="{{ user_info.name }}">
        <input type="password" name="password" placeholder="Password (leave blank to keep current)">
        <label for="is_admin">Admin:</label>
        <input type="checkbox" id="is_admin" name="is_admin" {% if user_info.is_admin %}checked{% endif %}>
        <input type="number" name="max_storage" placeholder="Max Storage (bytes)" value="{{ user_info.max_storage }}">
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
