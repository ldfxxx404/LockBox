<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #0f0;
        }
        h1 {
            color: #0f0;
        }
        nav {
            margin-top: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #0f0;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0c0;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    <nav>
        <ul>
            <li><a href="{{ url_for('main.home') }}">Home</a></li>
            <li><a href="{{ url_for('main.storage') }}">Storage</a></li>
            <li><a href="{{ url_for('main.profile') }}">Profile</a></li>
            <li><a href="{{ url_for('main.upload_file') }}">Upload</a></li>
            {% if session.user %}
                <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
            {% else %}
                <li><a href="{{ url_for('auth.login') }}">Login</a></li>
                <li><a href="{{ url_for('auth.signup') }}">Signup</a></li>
            {% endif %}
        </ul>
    </nav>
</body>
</html>
