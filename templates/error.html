<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Upload Error</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
        }
        h1 {
            color: hsla(0, 100%, 49%, 0.858); /* Цвет для ошибки */
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #cccccc;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: hsla(0, 100%, 49%, 0.858); /* Цвет для ошибки */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: hsla(0, 100%, 49%, 0.6); /* Цвет для ошибки */
        }
    </style>
</head>
<body>
    <h1>Upload Error</h1>
    <p>The file type you are trying to upload is not allowed. Please try again with a different file type.</p>
    <a href="/" class="button">Go back to Home</a>
</body>
</html>
