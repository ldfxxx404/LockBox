<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Upload Successful</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #00FF00;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #00FF00;
            color: black;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #32CD32;
        }
    </style>
</head>
<body>
    <h1>Upload Successful</h1>
    {% if filename %}
        <p>Your file {{ filename }} has been successfully uploaded to the server.</p>
    {% endif %}
    <a href="/" class="button">Back to Home</a>
</body>
</html>
