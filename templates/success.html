<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Upload Successful</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
        }
        h1 {
            color: hsla(81, 100%, 49%, 0.858);
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #fff;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: hsla(81, 100%, 49%, 0.858);
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: hsla(81, 100%, 49%, 0.6);
        }
    </style>
</head>
<body>
    <h1>Upload Successful</h1>
    {% if filename %}
    <p>Your file {{ filename }} has been successfully uploaded to the server.</p>
    {% endif %}
    <a href="/" class="button">Go back to Home</a>
</body>
</html>
