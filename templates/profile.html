<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #00FF00;
            padding: 20px; /* Added padding for small screens */
            box-sizing: border-box; /* Include padding in width/height */
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center; /* Center the heading */
        }

        .profile-info {
            margin-bottom: 20px;
            text-align: center;
            width: 100%; /* Take full width on small screens */
            max-width: 500px; /* Limit width on larger screens */
        }

        .progress {
            width: 100%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            margin: 10px 0;
        }

        .progress-bar {
            height: 100%;
            background-color: #00FF00;
            border-radius: 10px;
        }

        .button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #00FF00;
            color: black;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin: 10px;
        }

        /* Media query for larger screens */
        @media (min-width: 768px) {
            body {
                padding: 0; /* Remove padding on larger screens */
            }

            .profile-info {
                max-width: 500px; /* Limit width on larger screens */
            }
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ session['user'] }}!</h1>
    <div class="profile-info">
        <h3>Used Space: {{ "%.2f"|format(storage.current_usage / 1024 / 1024) }} MB / {{ "%.2f"|format(storage.max_storage / 1024 / 1024) }} MB</h3>
        <div class="progress">
            <div class="progress-bar" style="width: {{ used_percent }}%"></div>
        </div>
        <p>Files: {{ storage.file_count }}</p>
    </div>
    <a href="/storage" class="button">Go to Storage</a>
    <a href="/" class="button">Back to Home</a>
</body>
</html>
