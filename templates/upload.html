<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Upload File</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #00FF00;
        }
        h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .box {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }
        .field {
            margin-bottom: 20px;
        }
        .control input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #444;
            border: 1px solid #666;
            color: #fff;
            border-radius: 5px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #00FF00;
            color: black;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #32CD32;
        }
    </style>
</head>
<body>
    <h3>Upload File</h3>
    <div class="box">
        <form method="POST" action="{{ url_for('main.upload_file') }}" enctype="multipart/form-data">
            <div class="field">
                <div class="control">
                    <input type="file" name="file" required />
                </div>
            </div>
            <button type="submit" class="button">Upload</button>
        </form>
    </div>
</body>
</html>
