<!-- update_limit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Update Storage Limit</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
        }
        h1 {
            color: hsla(81, 100%, 49%, 0.9);
            text-align: center;
            margin-top: 20px;
        }
        form {
            text-align: center;
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: hsla(81, 100%, 49%, 0.858);
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: hsla(81, 100%, 49%, 0.6);
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 50%;
            background-color: #333;
            color: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #444;
        }
        th {
            background-color: #444;
        }
        td {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Update Storage Limit</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Name</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.name }}</td>
        </tr>
        {% endfor %}
    </table>
    <form action="" method="post">
        <input type="number" name="user_id" placeholder="User ID">
        <input type="number" name="new_limit" placeholder="New Limit (bytes)">
        <button type="submit">Update</button>
    </form>
</body>
</html>
